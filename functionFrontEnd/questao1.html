<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calcular Desconto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 1em;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calcular Desconto</h2>
    
    <label for="preco">Preço original:</label>
    <input type="number" id="preco" placeholder="Ex: 100">

    <label for="desconto">Percentual de desconto (0 a 100):</label>
    <input type="number" id="desconto" placeholder="Ex: 20">

    <button onclick="aplicarDesconto()">Calcular</button>

    <div id="resultado"></div>
</div>

<script>
    function calcularDesconto(preco, desconto){
        if (typeof preco !== 'number' || typeof desconto !== 'number' || preco < 0 || desconto < 0 || desconto > 100) {
            return 'Valores inválidos';
        }
        return preco - (preco * (desconto / 100));
    }

    function aplicarDesconto() {
        const precoInput = document.getElementById('preco').value;
        const descontoInput = document.getElementById('desconto').value;

        const preco = parseFloat(precoInput);
        const desconto = parseFloat(descontoInput);

        const resultado = calcularDesconto(preco, desconto);

        const resultadoDiv = document.getElementById('resultado');
        if (typeof resultado === 'number') {
            resultadoDiv.textContent = `Preço com desconto: R$ ${resultado.toFixed(2)}`;
            resultadoDiv.style.color = 'green';
        } else {
            resultadoDiv.textContent = resultado;
            resultadoDiv.style.color = 'red';
        }
    }
</script>

</body>
</html>
