<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calcular Salário Líquido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 1em;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calcular Salário Líquido</h2>
    
    <label for="salarioBruto">Salário Bruto:</label>
    <input type="number" id="salarioBruto" placeholder="Ex: 3000">

    <label for="desconto">Percentual de desconto (opcional, padrão é 10%):</label>
    <input type="number" id="desconto" placeholder="Ex: 10 (opcional)">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
</div>

<script>
    function calcularSalarioLiquido(salarioBruto, desconto = 10) {
        if (typeof salarioBruto !== 'number' || salarioBruto < 0 || desconto < 0 || desconto > 100) {
            return 'Valores inválidos';
        }
        return salarioBruto - (salarioBruto * (desconto / 100));
    }

    function calcular() {
        const salarioBrutoInput = document.getElementById('salarioBruto').value;
        let descontoInput = document.getElementById('desconto').value;

        const salarioBruto = parseFloat(salarioBrutoInput);
        const desconto = descontoInput === '' ? 10 : parseFloat(descontoInput);

        const resultado = calcularSalarioLiquido(salarioBruto, desconto);

        const resultadoDiv = document.getElementById('resultado');
        if (typeof resultado === 'number') {
            resultadoDiv.textContent = `Salário líquido: R$ ${resultado.toFixed(2)}`;
            resultadoDiv.style.color = 'green';
        } else {
            resultadoDiv.textContent = resultado;
            resultadoDiv.style.color = 'red';
        }
    }
</script>

</body>
</html>
