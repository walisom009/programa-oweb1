<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            font-size: 1em;
        }
        button {
            cursor: pointer;
        }
        #resultado {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Conversor de Temperatura</h2>

    <!-- Campo para o usuário digitar o valor da temperatura -->
    <label for="valor">Valor da temperatura:</label>
    <input type="number" id="valor" placeholder="Ex: 30">

    <!-- Campo para selecionar o tipo de conversão -->
    <label for="tipo">Converter de:</label>
    <select id="tipo">
        <option value="CtoF">Celsius para Fahrenheit</option>
        <option value="FtoC">Fahrenheit para Celsius</option>
    </select>

    <!-- Botão para acionar a conversão -->
    <button onclick="converter()">Converter</button>

    <!-- Local onde o resultado será exibido -->
    <div id="resultado"></div>
</div>

<script>
    // Função que converte a temperatura conforme o tipo escolhido
    function converterTemperatura(valor, tipo) {
        // Valida se o valor é numérico e se o tipo é válido
        if (typeof valor !== 'number' || (tipo !== 'CtoF' && tipo !== 'FtoC')) {
            return 'Entrada inválida';
        }

        // Realiza a conversão com base no tipo
        return tipo === 'CtoF'
            ? (valor * 9/5) + 32   // Fórmula: Celsius para Fahrenheit
            : (valor - 32) * 5/9;  // Fórmula: Fahrenheit para Celsius
    }

    // Função chamada ao clicar no botão "Converter"
    function converter() {
        // Pega os valores digitados pelo usuário
        const valorInput = document.getElementById('valor').value;
        const tipoSelecionado = document.getElementById('tipo').value;

        // Converte os valores para os tipos apropriados
        const valor = parseFloat(valorInput);

        // Chama a função de conversão
        const resultado = converterTemperatura(valor, tipoSelecionado);

        // Exibe o resultado para o usuário
        const resultadoDiv = document.getElementById('resultado');

        if (typeof resultado === 'number') {
            // Formata o número com uma casa decimal
            resultadoDiv.textContent = `Resultado: ${resultado.toFixed(1)}°`;
            resultadoDiv.style.color = 'green';
        } else {
            resultadoDiv.textContent = resultado;
            resultadoDiv.style.color = 'red';
        }
    }
</script>

</body>
</html>
